<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeviMitra Chatroom</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #F5F5F5, #FFFFFF);
            font-weight: 300;
            padding: 20px;
        }

        .join-screen {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            border: 1px solid #E0E0E0;
        }

        .join-screen h2 {
            color: #B2AC88;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .form-input {
            margin-bottom: 20px;
        }

        .form-input label {
            display: block;
            margin-bottom: 10px;
            color: #666;
        }

        .form-input input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #E0E0E0;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
        }

        .form-input button {
            width: 100%;
            padding: 12px;
            background: #B2AC88;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .form-input button:hover {
            background: #9C9670;
        }
    </style>
</head>

<body>
    <div class="join-screen">
        <h2>DeviMitra</h2>
        <div class="form-input">
            <label for="username">Choose Your Username</label>
            <input type="text" id="username" placeholder="Enter your name" required>
        </div>
        <div class="form-input">
            <button id="join-user">Join Chatroom</button>
        </div>
    </div>
</body>

</html>
